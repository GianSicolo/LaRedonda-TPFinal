<body>
    
    <div [ngClass]="'titulos-' + currentLeague">
        <img [src]="'paises/' + currentLeague + '.png'" alt= {{currentLeague}}>
        <strong> {{currentLeague}} </strong>
        <img [src]="'paises/' + currentLeague + '.png'" alt= {{currentLeague}}>
    </div>

    <!-- clase dinamica dependiendo Liga -->
    <div [ngClass]="'grid-' + currentLeague"> <!-- Cambia el grid dependiendo la liga que recibe -->
        
        <div *ngFor="let item of filteredTeams; trackBy: trackById"><!-- VACIA -->
            <a [routerLink]="['/detalles', item.id]" class="grid-item">
                <img [src]="item.imageUrl" alt="{{item.imageUrl}}">
                <strong>{{item.name}}</strong>
            </a>
        </div>
    </div>
</body>
